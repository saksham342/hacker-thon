<!DOCTYPE html>
<html>
<head>
    <title>Phishing Dashboard</title>
    <style>
        body { background-color: #2c3e50; color: #ecf0f1; font-family: Arial, sans-serif; margin:0; padding:0; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .nav { background-color: #1c2526; padding: 10px; }
        .nav a { color: #e0172d; margin-right: 15px; text-decoration: none; font-weight: bold; }
        .nav a:hover { text-decoration: underline; }
        .btn { background-color: #e0172d; color: #ecf0f1; padding: 8px 12px; border: none; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #1c2526; padding: 8px; text-align: left; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; }
        .flash { background-color: #e0172d; padding: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('manage_employees') }}">Employees</a>
        <a href="{{ url_for('edit_email_body') }}">Edit Email Body</a>
        <a href="{{ url_for('start_campaign') }}">Start Campaign</a>
        <a href="{{ url_for('view_logs') }}">Logs</a>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for msg in messages %}
              <div class="flash">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
